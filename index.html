<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Simple Bank <span class="text-pink-600">Transaction</span></h1>
    </header>

    <main>
        <section class="mt-8 bg-purple-300 w-3/4 mx-auto px-8 py-4 rounded">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input id="email" class="block border rounded border-gray-400 w-3/4 px-2 py-1" type="email" placeholder="Your Email">
                <input id="password" class="block my-2 border rounded border-gray-400 w-3/4 px-2 py-1" type="password" name="" id="" placeholder="Your Password">
                <button id="submit-btn" class="bg-yellow-300 px-3 py-1 rounded font-normal">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/bank.js"></script>
</body>
</html>
